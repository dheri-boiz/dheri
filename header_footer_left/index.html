<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav {
            float: left;
            width: 20%;
            background-color: #f1f1f1;
            padding: 20px;
            height: 100vh; /* Adjust as needed */
        }

        main {
            float: left;
            width: 60%;
            padding: 20px;
        }

        aside {
            float: left;
            width: 20%;
            background-color: #f1f1f1;
            padding: 20px;
            height: 100vh; /* Adjust as needed */
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website</h1>
    </header>

    <nav>
        <h2>Left Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>Your main content goes here.</p>
    </main>

    <aside>
        <h2>Right Menu</h2>
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </aside>

    <footer>
        <p>&copy; 2023 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
